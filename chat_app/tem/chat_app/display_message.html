

{% for item in all_message%}
	<div class="card mb-2 mt-2 message-card container-fluid">
		<div class="card-header"> {{item.author}} </div>
		<div class="card-body">
			<p class="card-text">{{item.message|linebreaksbr}}</p>
		</div>
		<div class="card-footer text-muted">
			{{item.time_message}}
		</div>
	</div>
{% endfor%}
