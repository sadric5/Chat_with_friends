{% extends 'chat_app/base.html' %}


{% block css_1%}
      <link rel="stylesheet" type="text/css" href="/static/all_profile.css">  
{% endblock%}
<!-- ==================== All freinds ========================== -->
{% block profile%}
<div class="row mt-5">
        {% for user in allUserAvailable%}
        <div class="col-sm-3 py-3 text-center">
            <a href="{% url 'chatUsers' user.pk %}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{user.username}}</h5>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
{% endblock%}
