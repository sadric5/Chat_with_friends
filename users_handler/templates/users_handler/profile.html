{% extends 'chat_app/base.html' %}

{% load crispy_forms_tags%}
{% block css_1%}
      <link rel="stylesheet" type="text/css" href="/static/users_settings.css">  
{% endblock%}

<!-- =============content=============== -->
{% block content%}
	<div class="container">
	<h1 class="mt-5 text-center text-uppercase text-capitalize text-primary">{{user.username}} change your settings here</h1>

		<form method="post" enctype="multipart/form-data" class="container-fluid">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Update your Profile Here</legend>
				{{u_form|crispy}}
				{{p_form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info mt-4" type="submit"> Update</button>
			</div>
		</form>
	</div>
{% endblock%}

<!-- =========== scripts================ -->
{% block scripts%}  
    {% endblock%}
